<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Catch The bubble</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The bubble</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
<br>
<br>
    <div class="screen">
      <h1>What is your "favorite" Circle?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Water</p>
            <img src="/water droplets 1.png" alt="water">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ball</p>
            <img
               src="/ball.png"
               alt="ball"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bubble</p>
            <img
               src="/bubble.png"
               alt="bubble"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
    
    </div>

    <script src="index.js"></script>
  </body>
</html>
